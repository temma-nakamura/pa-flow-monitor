<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEIMO Flow Monitor</title>
  <link rel="stylesheet" href="index.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NT044BDS4Q"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NT044BDS4Q');
</script>
<body>

<header class="header">
  <div class="header-left">
    <h1>Flow Monitor</h1>
    <span class="subtitle">Power Automate Status</span>
  </div>
  <div class="header-right">
    <span id="updatedAt">--</span>
  </div>
</header>
<main class="container">
  <button class="btn-refresh" onclick="loadFlowStatus()">
    更新
  </button>
  <div class="card">
    <table>
      <thead>
        <tr>
          <th data-sort="name">フロー名</th>
          <th data-sort="status">ステータス</th>
          <th data-sort="interval">実行間隔</th>
          <th data-sort="week">実行曜日</th>
          <th data-sort="hour">Hour</th>
          <th data-sort="min">Min</th>
        </tr>
      </thead>
      <tbody id="flowList">
      </tbody>
    </table>
  </div>
</main>
<script src="index.js"></script>
<!-- Loading -->
<div id="loading">
  <div class="loading-box">
    読み込み中...
  </div>
</div>
</body>
</html>
