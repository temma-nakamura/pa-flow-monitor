<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEIMO Flow Monitor</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1>Flow Monitor</h1>
      <span class="subtitle">Power Automate Status</span>
    </div>

    <div class="header-right">
      <span id="updatedAt">--</span>
    </div>
  </header>
  <main class="container">
    <button onclick="loadFlowStatus();">更新</button>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Flow</th>
            <th>Status</th>
            <th>Last Run</th>
            <th>Duration</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="flowList">
          <!-- JS生成 -->
        </tbody>
      </table>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
